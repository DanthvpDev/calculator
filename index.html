<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>
    <!-- ? Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ? CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- ? Font Awesome -->

</head>

<body>
    <header class="container py-5">
        <div class="row h-100 pt-5 column-gap-5 justify-content-center">
            <section class="col-12 col-lg-5 d-flex flex-column justify-content-center row-gap-3">
                <h1>Calculadora Online</h1>
                <h2 class="fs-4">
                    <blockquote class="fst-italic">
                        "Las matemáticas puras son, en su forma, la poesía de las ideas lógicas" - Albert Einstein
                    </blockquote>
                </h2>
            </section>
            <section class="col-12 col-lg-6">
                <div class="row">
                    <picture class="d-inline-block col-3 align-content-center"><img src="media/img/asterix_2.png" alt="" class="w-100 h-100">
                    </picture>
                    <picture class="d-inline-block col-3 align-content-center""><img src="media/img/dash_2.png" alt="" class="w-100 h-100">
                    </picture>
                    <picture class="d-inline-block col-3 align-content-center"><img src="media/img/percent_1.png" alt="" class="w-100 h-100">
                    </picture>
                    <picture class="d-inline-block col-3 align-content-center"><img src="media/img/dollar_sign_2.png" alt="" class="w-100 h-100">
                    </picture>
                </div>
            </section>
        </div>
    </header>
    <main class="py-5">
        <section class="container-fluid py-5">
            <article id="calculator" class="container border border-2 w-auto py-3 Glassmorphism shadow-lg">
                <div class="row row-gap-3">
                    <section class="container-fluid col-12" id="full-screen">
                        <p id="last-operation" class="py-1 text-end pe-4 fs-5"></p>
                        <input id="screen" class="container-fluid py-3 fs-4 Glassmorphism border-0 text-end pe-4"
                            readonly placeholder="0" data-bs-container="body" data-bs-toggle="popover"
                            data-bs-placement="bottom" data-bs-content="Bottom popover" />
                    </section>

                    <div class="col-3 d-flex flex-column align-items-center">
                        <p class="math-input Glassmorphism">%</p>
                        <p class="math-input Glassmorphism">7</p>
                        <p class="math-input Glassmorphism">4</p>
                        <p class="math-input Glassmorphism">1</p>
                        <p id="toPositiveOrNegative" class=" Glassmorphism">+/-</p>
                    </div>

                    <div class="col-3 d-flex flex-column align-items-center">
                        <p id="clear-element" class=" Glassmorphism">CE</p>
                        <p class="math-input Glassmorphism">8</p>
                        <p class="math-input Glassmorphism">5</p>
                        <p class="math-input Glassmorphism">2</p>
                        <p class="math-input Glassmorphism">0</p>
                    </div>

                    <div class="col-3 d-flex flex-column align-items-center">
                        <p id="clear-all" class=" Glassmorphism">C</p>
                        <p class="math-input Glassmorphism">9</p>
                        <p class="math-input Glassmorphism">6</p>
                        <p class="math-input Glassmorphism">3</p>
                        <p class="math-input Glassmorphism">.</p>
                    </div>

                    <div class="col-3 d-flex flex-column align-items-center">
                        <p class="math-input Glassmorphism">/</p>
                        <p class="math-input Glassmorphism">x</p>
                        <p class="math-input Glassmorphism">-</p>
                        <p class="math-input Glassmorphism">+</p>
                        <p id="equals" class=" Glassmorphism">=</p>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
